<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Grid System Demo</title>
    <!-- Link to Bootstrap CSS via CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom styles for demonstration */
      .custom-box {
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        padding: 20px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Fixed-width container -->
    <div class="container">
      <h2>Fixed-width Container</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="custom-box">Column 1</div>
        </div>
        <div class="col-md-4">
          <div class="custom-box">Column 2</div>
        </div>
        <div class="col-md-4">
          <div class="custom-box">Column 3</div>
        </div>
      </div>
    </div>

    <!-- Full-width container -->
    <div class="container-fluid">
      <h2>Full-width Container</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="custom-box">
            name: <input type="text" name="text_a" />
          </div>
        </div>
        <div class="col-md-4">
          <div class="custom-box">Column 2</div>
        </div>
        <div class="col-md-4">
          <div class="custom-box">Column 3</div>
        </div>
      </div>
    </div>

    <!-- Offsetting Columns-->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div>
            <button type="submit" class="btnbtn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Link to Bootstrap JavaScript (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
